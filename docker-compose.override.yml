version: '3.4'

services:
    catalogdb:
        container_name: catalogdb
        restart: always
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site:/data/db
        ports:
            - "27017:27017"
    basketdb:
        container_name: basketdb
        restart: always
        ports:
            - "6379:6379"

    rabbitmq:
        container_name: rabbitmq
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"

    catalog.api:
        container_name: catalogapi
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "CatalogDbSettings__ConnectionString=mongodb://catalogdb:27017"
            - "CatalogDbSettings__DatabaseName=CatalogDb"
            - "CatalogDbSettings__CollectionName=Products"
        depends_on:
            - catalogdb
        ports:
            - "7000:80"
    basket.api:
         container_name: basketapi
         environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "ConnectionStrings__Redis=basketdb:6379"
            - "EventBus__HostName=rabbitmq"
            - "EventBus__UserName=guest"
            - "EventBus__Password=guest"
         depends_on:
            - basketdb
            - rabbitmq
         ports:
            - "7001:80"

