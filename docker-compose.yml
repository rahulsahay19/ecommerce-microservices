version: '3.4'

services:
  catalogdb:
    image: mongo
   
  basketdb:
    image: redis

  rabbitmq:
    image: rabbitmq:3-management

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi:dev
    build:
      context: .
      dockerfile: src/Catalog/Catalog.API/Dockerfile
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile

